<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--BOOTSTRAP & CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/auth.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="left-column d-flex justify-content-center align-items-center col-lg-5">
                <form action="" 
                class="box d-flex flex-column justify-content-center align-items-center container rounded p-7 mx-3">
                    <h1>Login</h1>   
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input id="login-email" type="text" placeholder="" required>
                    </div>
                    <div class="input-group d-flex flex-column">
                        <label for="login-password">Password</label>
                        <div class="password-wrapper">
                            <input id="login-password" type="password" placeholder="" required>
                            <a id="toggle-password">
                                <img id="opened-eye" class="eye" src="src/images/icons/eye.png" alt="eye">
                                <img id="closed-eye" class="eye hide" src="src/images/icons/eye-hide.png" alt="eye-hide">
                            </a>
                        </div>
                    </div>
                    <button id="login-submit" type="submit" class="sign">Sign in</button>
                    <p class="auth-redirect">Don't have an account?
                        <a id="register" rel="noopener noreferrer" class="">Sign up</a>
                    </p>
                </form>       
            </div>
            <div class="right-column d-flex justify-content-center col-lg-7">
                <div class="box-2 m-3 d-flex align-items-center justify-content-center flex-column">
                    <h2 class="whispy-logo mt-4">WHISPY</h2>
                    <h3 class="whispy-slogan">Whisper your thoughts to the world</h3>
                    <div class="image-container d-flex justify-content-center align-items-center">
                        <img class="moving-image mt-3" alt="whispy-logo" src="src/images/icons/logo1.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src\login.js"></script>
</body>
</html>
