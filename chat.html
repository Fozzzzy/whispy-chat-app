<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- BOOTSTRAP & CSS -->
    <link rel="stylesheet" href="src/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Navbar -->
            <div class="nav-column d-flex flex-column align-items-center p-2 text-center">
                <div class="mb-4 pt-1">
                    <i class="nav-icon bi bi-person-circle"></i>
                </div>
                <div class="mb-4">
                    <i class="nav-icon bi bi-chat-dots"></i>
                </div>
                <div class="mb-3">
                    <button id="addFriend" class="btn btn-link">
                        <i class="nav-icon bi bi-person-plus"></i>
                    </button>
                </div>
                <div class="mb-4">
                    <button id="addGroupChat" class="btn btn-link">
                        <img id="addGroupChat" src="src/images/icons/group-chat.png" class="nav-icon-img">
                    </button>
                </div>
                <div class="mt-auto">
                    <button id="logout" class="btn btn-danger">Logout</button>
                </div>
            </div>
            
            <!-- Friend List -->
            <div class="col-3 friend-list p-0">
                <div class="friend-header p-3 d-flex align-items-center">
                    <h5>Friends</h5>
                </div>
                <div class="p-2">
                    <div id="chatList">
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col chat-area p-0">
                <div class="chat-header d-flex flex-column justify-content-center p-3">
                    <h5 class="friend-name-header"></h5>
                    <h5 class="status"></h5>
                </div>
                <div class="chat-messages">
                    <div>
                        <div id="history-message" style="display: flex;flex-direction: column-reverse; overflow: auto;"></div>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="message" class="form-control" placeholder="Type a message...">
                </div>
            </div>

            <!-- Testing -->
             <div class="col">
                <div id="chatMember" style="width: fit-content;background-color: rgb(0, 0, 0);"></div>
             </div>
        </div>
    </div>
    <script type=module src="src\test.js"></script>
</body>
</html>
